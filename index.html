<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello OpenCV.js</title>
</head>
<body>
<h2>Hello OpenCV.js</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
    <div class="inputoutput">
        <img id="imageSrc" alt="No Image" />
        <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
    </div>
    <div class="inputoutput">
        <canvas id="canvasOutput" ></canvas>
        <div class="caption">canvasOutput</div>
    </div>
</div>
<script type="module">
    import "./SimpleBlobDetector.js";

    let imgElement = document.getElementById('imageSrc');
    let inputElement = document.getElementById('fileInput');

    inputElement.addEventListener('change', (e) => {
        imgElement.src = URL.createObjectURL(e.target.files[0]);
    }, false);

    function onOpenCvReady() {
        document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
    }

    cv['onRuntimeInitialized']=()=>{
        var img = cv.imread(imgElement);
        cv.cvtColor(img, img, cv.COLOR_RGBA2GRAY, 0);
        var keypoints = simpleBlobDetector(img);
        for (const keypoint of keypoints) {
            const center = new cv.Point(keypoint.pt.x, keypoint.pt.y);
            cv.circle(img, center, keypoint.size, [255, 0, 0, 255], 3);
        }
        cv.imshow('canvasOutput', img);
        img.delete();
    }
</script>
<script src="https://docs.opencv.org/4.5.3/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
